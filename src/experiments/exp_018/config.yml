exp_param: 
  WORK_DIR: None # */exp_000
  ROOT: None # */src
  cv: sameTimeZone_8_cv
  nfolds: 5
  seeds: [0]
  exp_name: exp_018
  time_zone: [8]
  features: 
    - sameTimeZone_8_cv
    - id
    - date
    - lineName
    - directionCode
    - trainNo
    - stopStation
    - planArrival
    - delayTime
    - continuedDelayTime
    - date_TrainNo_count
    - dateTransformed
    - hour_1_targetMean1
    - hour_1_targetMean2
    - hour_1_targetMean3
  y: delayTime

  prepro_flag: True
  train_flag: True
  pred_flag: True
  log_flag: True


prepro_param:
  input_dir: input/
  output_dir: my_features/
  drop_features:
    - id
    - delayTime
    - isnanDelayTime
    - planArrival
    - hour
    - ampm
  label_encode:
    - date
    - lineName
    - directionCode
    - trainNo
    - stopStation
    - planArrival
    - dayofWeek

  

train_param: 
  model: LGBM_Model
  model_param: 
    max_depth: 6
    n_estimators: 10000
    colsample_bytree: 0.5
    num_leaves: 12
    learning_rate: 0.1
    objective: mae
    #saved_feature_importance_type : 1
    verbose: -1
    min_child_samples: 120
    max_bin: 
    early_stopping_rounds: 40
    verbose_eval: 10

  

