exp_param: 
  WORK_DIR: None # */exp_000
  ROOT: None # */src
  cv: testMix_date_cv
  nfolds: 5
  seeds: [0, 1, 2, 3, 4]
  exp_name: template
  features: 
    - testMix_date_cv
    - testMix_id
    - testMix_date
    - testMix_lineName
    - testMix_directionCode
    - testMix_trainNo
    - testMix_stopStation
    - testMix_planArrival
    - testMix_delayTime
    - testMix_continuedDelayTime
  y: testMix_delayTime

  prepro_flag: False
  train_flag: True
  pred_flag: True
  log_flag: True


prepro_param:
  input_dir: input/
  output_dir: my_features/
  drop_features:
    - id
    - delayTime
    #- isnanDelayTime
  label_encode:
    - date
    - lineName
    - directionCode
    - trainNo
    - stopStation
    - planArrival

  

train_param: 
  model: LGBM_Model
  model_param: 
    max_depth: -1
    n_estimators: 10000
    #colsample_bytree: 0.5
    num_leaves: 7
    learning_rate: 0.1
    objective: mae
    min_child_samples: 20
    max_bin: 15
    reg_alpha: 0.2
    reg_lambda: 0.4
    early_stopping_rounds: 40
    verbose_eval: 100

  

