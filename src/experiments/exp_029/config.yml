exp_param: 
  WORK_DIR: None # */exp_000
  ROOT: None # */src
  cv: sameTimeZone_19_cv
  nfolds: 5
  seeds: [15]
  exp_name: exp_025
  time_zone: [19]
  features: 
    - sameTimeZone_19_cv
    - id
    - date
    - lineName
    - directionCode
    - trainNo
    - stopStation
    - planArrival
    - delayTime
    - continuedDelayTime_19
    - date_TrainNo_count
    - dateTransformed
    - hour_1_targetMean1
    - hour_1_targetMean2
    - hour_1_targetMean3

  y: delayTime

  prepro_flag: True
  train_flag: True
  pred_flag: True
  log_flag: True
  gcs_flag: False


prepro_param:
  input_dir: input/
  output_dir: my_features/
  drop_features:
    - id
    - delayTime
    - isnanDelayTime
    - planArrival
    - hour
    - ampm
  label_encode:
    - date
    - lineName
    - directionCode
    - trainNo
    - stopStation
    - planArrival
    - dayofWeek

  

train_param: 
  model: CatBoost_Model
  model_param: 
    loss_function: MAE
    iterations: 2000
    learning_rate: 0.1
    max_depth: 5
    reg_lambda: 10

  

