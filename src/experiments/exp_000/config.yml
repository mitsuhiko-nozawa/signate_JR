exp_param: 
  WORK_DIR: None # */exp_000
  ROOT: None # */src
  cv: 
    name: date
    fold_num: 5
  features: 
    - row_id
    - timestamp
    - user_id
    - content_id
    - content_type_id
    - task_container_id
    - user_answer
    - answered_correctly
    - prior_question_elapsed_time
    - prior_question_had_explanation
  features_in_cv:
    - user_correctness
    - content_correctness

prepro_param:
  input_dir: input/
  feature_outdir: my_features/
  drop_features:
    - row_id
    - answered_correctly
  label_encode:
    - prior_question_had_explanation

  

train_param: 


  seeds: [0]
  model: lgbm
  model_param:
    - lr: 0.05

pred_param:
  param1: 1
  

log_param:
  param1: 1