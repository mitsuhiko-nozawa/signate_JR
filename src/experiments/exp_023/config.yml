exp_param: 
  WORK_DIR: None # */exp_000
  ROOT: None # */src
  cv: sameTimeZone_9_cv
  nfolds: 5
  seeds: [5, 6, 7, 8, 9]
  exp_name: exp_023
  time_zone: [9]
  features: 
    - sameTimeZone_9_cv
    - id
    - date
    - lineName
    - directionCode
    - trainNo
    - stopStation
    - planArrival
    - delayTime
    - continuedDelayTime_9
    - date_TrainNo_count
    - dateTransformed
    - hour_1_targetMean1
    - hour_1_targetMean2
    - hour_1_targetMean3
  y: delayTime

  prepro_flag: True
  train_flag: True
  pred_flag: True
  log_flag: True
  gcs_flag: False


prepro_param:
  input_dir: input/
  output_dir: my_features/
  drop_features:
    - id
    - delayTime
    - isnanDelayTime
    - planArrival
    - hour
    - ampm
  label_encode:
    - date
    - lineName
    - directionCode
    - trainNo
    - stopStation
    - planArrival
    - dayofWeek

  

train_param: 
  model: LGBM_Model
  model_param: 
    max_depth: 5
    n_estimators: 10000
    colsample_bytree: 1.0
    num_leaves: 17
    learning_rate: 0.1
    objective: mae
    verbose: -1
    min_child_samples: 120
    early_stopping_rounds: 100
    max_bin: 300
    reg_alpha: 0.01
    reg_lambda: 0.01

  

